<div id="stats">

    <div class="damage STR" ng-repeat="type in ['STR']" expandable-damage>

        <span class="damageLabel">Damage against {{type}}</span>
        <span class="damageAmount" id="STR">{{ numbers[type].overall | number:0 }}</span>

        <div class="detailsContainer" ng-if="detailsVisible" detail-pane></div>

    </div>
      <div class="damage QCK" ng-repeat="type in ['QCK']" expandable-damage>

        <span class="damageLabel">Damage against {{type}}</span>
        <span class="damageAmount" id="QCK">{{ numbers[type].overall | number:1 }}</span>

        <div class="detailsContainer" ng-if="detailsVisible" detail-pane></div>

    </div>

</div>
